<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
    <form action="index.html" method="post">
        <h1>Sign up</h1>
        

        <fieldset>
        <legend><span class="number">1</span>Your Basic info</legend>
        <label for="name">Name:</label>    
        <input type="text" id="name" name="user_name">
        <label for="mail">Email:</label> 
        <input type="email" id="mail" name="user_email">
        <label for="password">Password:</label> 
        <input type="password" id="password" name="user_password">
        <label>Age</label>
        <input type="radio" id="under_13" value="under_13" name="user_age">
        <label for="under_13" class="light">Under 13</label>
        <br>
        <input type="radio" id="over_13" value="over_13" name="user_age">
        <label for="over_13" class="light">Over 13</label>
        </fieldset>

        <fieldset>
        <legend><span class="number">2</span>Your profile</legend>
        <label for="comment">Comment:</label> 
        <textarea name="user_comment" id="comment" cols="30" rows="5"></textarea>
        <label for="job">Job Role</label>
        <select name="user_job" id="job">
            <optgroup label="Web">
                <option value="fontend_developer">Fontend Developer</option>
                <option value="php">PHP</option>
                <option value="python">Python</option>
                <option value="rails_developer">Rails Developer</option>
            </optgroup>
            <optgroup label="Design">
                <option value="web_designer">Web Designer</option>
                <option value="ux_designer">UX Designer</option>
            </optgroup>
        </select>
        
        <label>Interests</label>
        <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label>
        <br>
        <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label>
        <br>
        <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>

        </fieldset>

        <button type="submit">Sign Up</button>
        

    </form>
    </body>
</html>
